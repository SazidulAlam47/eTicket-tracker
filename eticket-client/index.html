<!DOCTYPE html>
<html lang="en">

<head>
    <title>e-ticket list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio id="alarm" src="alarm.mp3"></audio>
    <audio id="notification" src="notification.mp3"></audio>

    <div class="container">
        <button id="test"> Test </button>
        <button id="pause"> Pause </button>
    </div>

    <table>
        <thead>
            <tr>
                <th>From-To</th>
                <th>Train Name</th>
                <th>Class</th>
                <th>Date</th>
                <th>Seats</th>
                <th>was available at</th>
                <th>Purchase</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
